name                = Dancer-Plugin-ElasticModel
author              = Clinton Gormley <drtech@cpan.org>
license             = Perl_5
copyright_holder    = Clinton Gormley
version             = 0.04

[GatherDir]
exclude_filename = README.pod
exclude_match    = ^doc.*
exclude_match    = ^cover.*
exclude_match    = ^t/.*/logs.*

[PruneCruft]
[PkgVersion]
[MetaJSON]
[ExtraTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]

[Manifest]
[MakeMaker]

[AutoPrereqs]
[Prereqs]
Elastic::Model = 0.04

[Prereqs / BuildRequires]
[Prereqs / Recommends]


[@Git]
tag_format = version_%v

[GitHub::Meta]
repo = Dancer-Plugin-ElasticModel

[PodWeaver]

[MetaYAML]
[License]
[ReadmeFromPod]

[CheckChangeLog]
[ConfirmRelease]
[UploadToCPAN]
